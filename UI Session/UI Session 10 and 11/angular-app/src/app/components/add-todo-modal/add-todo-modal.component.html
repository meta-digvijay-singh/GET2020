<!-- Modal -->
<section>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Enter title here...">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="description" [(ngModel)]="description" placeholder="Enter description here...">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Task priority</label>
                    <select name="priority" id="priority" [(ngModel)]="priority" class="form-control">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary ml-2">Add Task</button>
          </form>
        </div>
      </div>
    </div>
</section>
